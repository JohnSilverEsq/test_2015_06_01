<form role="form" id="active-form"
      action="javascript:app.active_handler?app.active_handler.on_ok():console.error('no handler is defined');">
    <div class="modal-header bg-success">
        <div class="modal-title"><h4>Article</h4></div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
                   value="{{article.title}}"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content">{{article.content}}</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">OK</button>
    </div>
</form>
